<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>SK4WAN KOI | Pengeluaran</title>
</head>
<body id="pengeluaran-data">
    <nav class="navbar navbar-dark bg-dark fixed top drag">
        <div style="display: inline-block; color:aliceblue">
            <span id="store-name" class ="ms-4" style ="font-size: 14,5px; font-family: 'Montserrat', sans-serif;">SK4WAN KOI | Pengeluaran</span>
        </div>
        <div style="display: inline-block;" class="hide-print">                
            <button class="btn btn-sm btn-secondary" id="minimize" ><i class="fa fa-window-minimize"></i></button>
            <button class="btn btn-sm btn-danger me-4" id="close" ><i class="fa fa-times"></i></button>
        </div>
    </nav>
    <div class="toolbar hide-print">
        <div class="toolbar-menu">
            <div class="row">
                <div class="col-xl-12">
                    <div class="main-toolbar">
                        <div class="row g-3">
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" id="add-data" title="Tambah Data" onclick="openFormAddData()"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export PDF" onclick="printPage()"><i class="fa fa-file-pdf"></i></button>
                            </div>
                            <div class="col-auto">
                                <div class="wrapper">
                                    <div class="searchData">
                                        <div class="icon" ></div>
                                        <div class="input">
                                            <input class="input-text" type="text" id="search-data" placeholder = "Search"  value="">
                                        </div>
                                        <span class="clear" onclick="clearSearch()"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-table" >
        <div id="form-add-data">
            <div style="padding: 10px 20px 5px 20px;" class="hide-print">
                <h6>Tambah Data</h6>
                <div style="color: black;" class="row">
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="Keterangan" id="keterangan_pengeluaran" required>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control form-control-sm" placeholder="Tanggal" id="tanggal_pengeluaran" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="Harga" id="harga_pengeluaran" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="Qty" id="qty_pengeluaran" required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-primary" onclick="insertPengeluaran()"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                        <button class="btn btn-sm btn-danger" id="close-form-add-data" onclick="closeFormAddData()"><i class="fa-solid fa-times"></i> Tutup</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding: 5px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div id="alert"></div>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered">
                            <thead class="table-light" id="col-head">
                                <tr class="font-thead">
                                    <th>No</th>
                                    <th>Keterangan</th>
                                    <th>Tanggal</th>
                                    <th>Harga</th>
                                    <th>Qty</th>
                                    <th>Jumlah</th>
                                    <th class="hide-print"></th>
                                </tr>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/toolbar.js"></script>
    <script src="../assets/js/pengeluaran.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        function printPage() {
            document.querySelectorAll(".hide-print").forEach(el => {
                el.style.display ='none'
            })
            window.print();
            load_data()
            document.querySelectorAll(".hide-print").forEach(el => {
                el.style.display =''
            })
        }
        document.getElementById ('close').addEventListener ('click', closeWindow)
        let docId = document.querySelector ('body').getAttribute ('id')
        function closeWindow () {
            ipcRenderer.send ('close:data', docId)
        }
        document.getElementById ('minimize').addEventListener ('click', minimizeWindow)
        let id = document.querySelector ('body').getAttribute ('id')
        function minimizeWindow () {
            ipcRenderer.send ('minimize:data', docId)
        }
    </script>
    <script>
        const icon = document.querySelector('.icon')
        const searchData = document.querySelector('.searchData')
        icon.onclick = function () {
            searchData.classList.toggle('active')
        }

        function clearSearch(){
            document.getElementById('search-data').value = '';
            search();
        }
    </script>
</body>
</html>
