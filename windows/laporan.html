<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <title>SK4WAN KOI | Laporan</title>
    </head>
    <body id="laporan-data">
        <nav class="navbar navbar-dark bg-dark fixed top drag">
            <div style="display: inline-block; color:aliceblue"><span id="store-name" class ="ms-2" style ="font-size: 14,5px;">SK4WAN KOI</span></div>
            <div style="display: inline-block;">                
                <button class="btn btn-sm btn-secondary" id="minimize"><i class="fa fa-window-minimize"></i></button>
                <button class="btn btn-sm btn-danger me-4" id="close"><i class="fa fa-times"></i></button>
            </div>
        </nav>
    <div class="toolbar hide-print">
        <div class="toolbar-menu">
            <div class="row">
                <div class="col-xl-12">
                    <div class="main-toolbar">
                        <div class="row g-3">
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" id="add-data" title="Tambah Data" onclick="openFormAddData()"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export PDF" onclick="printPage()"><i class="fa fa-file-pdf"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Print Table" onclick="printData()"><i class="fa fa-print"></i></button>
                            </div>
                            <div class="col-auto">
                                <select name="" id="row_per_page" class="form-select form-select-sm">
                                    <option value="2">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                </select>
                            </div>
                            <div id="pagination" class="col-auto">
                                <div class="btn-group btn-group-sm">
                                    <div class="btn-group btn-group-sm me-1">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="first-page"><i class="fa fa-step-backward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="prev-page"><i class="fa fa-backward"></i></a>
                                    </div>
                                    <div class="input-group input-group-sm me-1">
                                        <input type="text" class="form-control form-control-sm" id="page_number" value="1">
                                        <input type="text" class="form-control form-control-sm" id="total_pages" readonly>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="next-page"><i class="fa fa-forward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="last-page"><i class="fa fa-step-forward"></i></a>
                                    </div>
                                    <div class="col-auto" style="margin-left: 560px;">
                                        <div class="input-group" id="search-input-group">
                                            <input type="text" class="form-control form-control-sm" id="search-data" name="search-data" placeholder="Search">
                                            <div class="input-group-append">
                                                <button class="btn btn-sm btn-light btn-light-bordered" id="btn-search-data"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-table">
        <div style="padding: 5px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div class="table-responsive">
                        <h3>Pengeluaran</h3>
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="table-light" id="col-head">
                                <tr>
                                    <th>Keterangan</th>
                                    <th>Tanggal</th>
                                    <th>Harga</th>
                                    <th>Qty</th>
                                    <th>Jumlah</th> 
                                </tr>
                            </thead>
                            <tbody id="data-pengeluaran">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 5px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div class="table-responsive">
                        <h3>Penjualan</h3>
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="table-light" id="col-head">
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Harga</th>
                                    <th>Qty</th>
                                    <th>Jumlah</th>
                                    <th>Penjual</th>
                                </tr>
                            </thead>
                            <tbody id="data-penjualan"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 5px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div class="table-responsive">
                        <h3>Pembelian</h3>
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="table-light" id="col-head">
                                <tr>
                                    <th>Pembelian</th>
                                    <th>Tanggal</th>
                                    <th>Harga</th>
                                    <th>Qty </th>
                                    <th>Nominal</th>
                                </tr>
                            </thead>
                            <tbody id="data-pembelian"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/toolbar.js"></script>
    <script src="../assets/js/laporan.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        function printPage () {
            document.querySelectorAll (".hide-print").forEach (el => {
                el.style.display = 'none'
            })
            window.print();
            load_data()
            document.querySelectorAll (".hide-print").forEach (el => {
                el.style.display = ''
            })
        }
        document.getElementById ('close').addEventListener ('click', closeWindow)
        let docId = document.querySelector ('body').getAttribute ('id')
        function closeWindow () {
            ipcRenderer.send ('close:data', docId)
        }
        document.getElementById ('minimize').addEventListener ('click', minimizeWindow)
        let id = document.querySelctor ('body').getAttribute ('id')
        function minimizeWindow () {
            ipcRenderer.send ('minimize:data', docId)
        }
    </script>
</body></html>
