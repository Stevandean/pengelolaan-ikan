<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <title>SK4WAN KOI | Pembellian Ikan</title>
    </head>
    <body id="pembelian-data">
    <nav class="navbar navbar-dark bg-dark">
        <div style="display: inline-block; color:aliceblue">
            <span id="store-name" class ="ms-2">SK4WAN KOI | Pembelian Ikan</span>
        </div>
        <div style="display: inline-block;">
            <div style="display: inline-block;">
                <div class="dropdown" style="display: inline;">
                    <a href="#" class="btn btn-sm btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i>
                        <span id="userFirstName">User</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-light" style="width:350px;" aria-labelledby="userInfoDropdown">
                        <div class="dropdown-body">
                            <table class="table table-sm table-bordered" style="font-size: 13px; border-radius:100%; text-align: center; ">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Access level</th>
                                        <th>Posision</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="userAccesLevel"></td>
                                        <td id="userPosision"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="dropdown" style="display: inline;">
                    <a href="#" class="btn btn-sm btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-light" style="font-size:14px;" aria-labelledby="settingDropdown">
                        <a class="dropdown-item" id="general-setting" href="#"><i class="fa fa-cogs"></i>Pengaturan Umum</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="user-setting" href="#"><i class="fa fa-user"></i>Pengaturan user</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="store-profile-setting" href="#"><i class="fa fa-building"></i>Profil Toko</a>
                    </div>
                </div>
                <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button>
                <button class="btn btn-sm btn-secondary"><i class="fa fa-window-minimize"></i></button>
                <button class="btn btn-sm btn-danger me-2"><i class="fa fa-times"></i></button>
            </div>
        </div>
    </nav>
    <div class="toolbar">
        <div class="toolbar-menu">
            <div class="row">
                <div class="col-xl-12">
                    <div class="main-toolbar">
                        <div class="row g-3">
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" id="add-data" title="Tambah Data" onclick="openFormAddData()"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export PDF" onclick="exportData('pdf')"><i class="fa fa-file-pdf"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Print Table" onclick="printData()"><i class="fa fa-print"></i></button>
                            </div>
                            <div class="col-auto">
                                <select name="" id="row_per_page" class="form-select form-select-sm">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div id="pagination" class="col-auto">
                                <div class="btn-group btn-group-sm">
                                    <div class="btn-group btn-group-sm me-1">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="first-page"><i class="fa fa-step-backward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="prev-page"><i class="fa fa-backward"></i></a>
                                    </div>
                                    <div class="input-group input-group-sm me-1">
                                        <input type="text" class="form-control form-control-sm" id="page_number" value="1">
                                        <input type="text" class="form-control form-control-sm" id="total_pages" readonly>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="next-page"><i class="fa fa-forward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="last-page"><i class="fa fa-step-forward"></i></a>
                                    </div>
                                    <div class="col-auto" style="margin-left: 560px;">
                                        <div class="input-group" id="search-input-group">
                                            <input type="text" class="form-control form-control-sm" id="search-data" name="search-data" placeholder="Search">
                                            <div class="input-group-append">
                                                <button class="btn btn-sm btn-light btn-light-bordered" id="btn-search-data"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-table">
        <div id="form-add-data">
            <div style="padding: 10px 20px 5px 20px;">
                <h6>Tambah Data</h6>
                <div style="color: black;" class="row">
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="pembelian" id="pembelian" required>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control form-control-sm" placeholder="Tanggal" id="tanggal_pembelian" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="Harga" id="harga_pembelian" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-sm" placeholder="Qty" id="Qty_pembelian" required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-primary" onclick="insertPembelianIkan()"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                        <button class="btn btn-sm btn-danger" id="close-form-add-data" onclick="closeFormAddData()"><i class="fa-solid fa-times"></i> Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    <div style="padding: 5px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="table-light" id="col-head">
                                <tr>
                                    <th>Id</th>
                                    <th>Pembelian</th>
                                    <th>Tanggal</th>
                                    <th>Harga</th>
                                    <th>Qty </th>
                                    <th>Nominal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/toolbar.js"></script>
    <script src="../assets/js/pembelian.js"></script>
    <script src="../assets/js/main.js"></script>
</body></html>
