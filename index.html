<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="body-utama">
    <nav class="navbar navbar-dark bg-dark fixed top drag">
        <div style="display: inline-block; color:aliceblue"><span id="store-name" class ="ms-2" style ="font-size: 14,5px;">SK4WAN KOI</span></div>
        <div style="display: inline-block;">                
            <button class="btn btn-sm btn-secondary" id="minus" onclick="minimizeWindow()"><i class="fa fa-window-minimize"></i></button>
            <button class="btn btn-sm btn-danger me-4" id="close" onclick="closeWindow()"><i class="fa fa-times"></i></button>
        </div>
    </nav>
    <div style="padding-left: 20px; padding-right: 20px; padding-top: 35px; padding-bottom: 20px;">
        <div class="d-flex justify-content-center mb-2">
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="pengeluaran()">
                        <img src="./assets/images/icon/expense.png" alt="">
                    </a>
                    <div class="box-menu-title">Pengeluaran</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="penjualanIkan()">
                        <img src="./assets/images/icon/fish.png" alt="">
                    </a>
                    <div class="box-menu-title">Penjualan Ikan</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="pembelianIkan()">
                        <img src="./assets/images/icon/fish2.png" alt="">
                    </a>
                    <div class="box-menu-title">Pembelian Ikan</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="cashflow()"">
                        <img src="./assets/images/icon/money.png" alt="">
                    </a>
                    <div class="box-menu-title">Cash Flow</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="laporan()">
                        <img src="./assets/images/icon/report.png" alt="">
                    </a>
                    <div class="box-menu-title">Laporan</div>
                </div>
            </div>            
        </div>
    </div>
    <script src="./assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const electron = require('electron')
        const {ipcRenderer} = electron

        pengeluaran = () => {
            ipcRenderer.send('load:pengeluaran-window')
        }
        penjualanIkan = () => {
            ipcRenderer.send('load:penjualanIkan-window')
        }
        pembelianIkan = () => {
            ipcRenderer.send('load:pembelianIkan-window')
        }
        cashflow = () => {
            ipcRenderer.send('load:cashflow-window')
        }
        laporan = () => {
            ipcRenderer.send('load:laporan-window')
        }

        // Function Close & Minimize
        closeWindow = () => {
            ipcRenderer.send('close:window')
        }
        minimizeWindow = () => {
            ipcRenderer.send ('minimize:window')
        }
    </script>
</body>
</html>
