<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body style="background-color: #F2F3F4;">
    <nav class="navbar navbar-dark bg-dark fixed top">
        <div style="display: inline-block; color:aliceblue"><span id="store-name" class ="ms-2" style ="font-size: 14,5px;">SK4WAN KOI</span></div>
        <div style="display: inline-block;">
            <div class="dropdown" style="display: inline;">
                <a href="#" class="btn btn-sm btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i>
                    <span id="userFirstName">User</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-light" style="width:350px;" aria-labelledby="userInfoDropdown">
                    <div class="dropdown-body">
                        <table class="table table-sm table-bordered" style="font-size: 13px; border-radius:100%; text-align: center; ">
                            <thead class="thead-light">
                                <tr>
                                    <th>Access level</th>
                                    <th>Posision</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="userAccesLevel"></td>
                                    <td id="userPosision"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="dropdown" style="display: inline;">
                <a href="#" class="btn btn-sm btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-light" style="font-size:14px;" aria-labelledby="settingDropdown">
                    <a class="dropdown-item" id="general-setting" href="#"><i class="fa fa-cogs"></i>Pengaturan Umum</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="user-setting" href="#"><i class="fa fa-user"></i>Pengaturan user</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="store-profile-setting" href="#"><i class="fa fa-building"></i>Profil Toko</a>
                </div>
            </div>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-window-minimize"></i></button>
            <button class="btn btn-sm btn-danger me-2"><i class="fa fa-times"></i></button>
        </div>
    </nav>
    <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px;">
        <div class="d-flex justify-content-center mb-2">
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="pengeluaran()">
                        <img src="./assets/images/icon/expense.png" alt="">
                    </a>
                    <div class="box-menu-title">Pengeluaran</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="penjualanIkan()">
                        <img src="./assets/images/icon/fish.png" alt="">
                    </a>
                    <div class="box-menu-title">Penjualan Ikan</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="pembelianIkan()">
                        <img src="./assets/images/icon/fish2.png" alt="">
                    </a>
                    <div class="box-menu-title">Pembelian Ikan</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="cashflow()"">
                        <img src="./assets/images/icon/money.png" alt="">
                    </a>
                    <div class="box-menu-title">Cash Flow (Coming Soon)</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="laporan()">
                        <img src="./assets/images/icon/report.png" alt="">
                    </a>
                    <div class="box-menu-title">Laporan</div>
                </div>
            </div>
            <div class="col md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icon/expense.png" alt="">
                    </a>
                    <div class="box-menu-title">#</div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const electron = require('electron')
        const {ipcRenderer} = electron

        pengeluaran = () => {
            ipcRenderer.send('load:pengeluaran-window')
        }
        penjualanIkan = () => {
            ipcRenderer.send('load:penjualanIkan-window')
        }
        pembelianIkan = () => {
            ipcRenderer.send('load:pembelianIkan-window')
        }
        cashflow = () => {
            ipcRenderer.send('load:cashflow-window')
        }
        laporan = () => {
            ipcRenderer.send('load:laporan-window')
        }

    </script>
</body>
</html>
